<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">></script>
        <title>WebAR Demo</title>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-assets>
            <a-asset-item id="welcome_mtl" src="Welcome4.mtl"></a-asset-item>
            <a-asset-item id="welcome_obj" src="Welcome4.obj"></a-asset-item>
        </a-assets>
        <a-scene embedded arjs>
            <a-marker preset="custom" type="pattern" url="pattern-preview.patt">
                <a-entity>
                    <a-obj-model src="#welcome_obj" mtl="#welcome_mtl" position="-0.3 0 0" rotation="-90 0 0" scale="0.03 0.03 0.03" visible="true"></a-obj-model>
                </a-entity>
            </a-marker>
            <a-camera-static/>
        </a-scene>
    </body>
</html>
