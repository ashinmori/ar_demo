<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- AR.js ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">></script>

        <title>WebAR Demo</title>
    </head>

    <body style="margin : 0px; overflow: hidden;">

        <!-- 3Dオブジェクトの読み込み -->
        <!-- OBJファイルはモデル形状、MTLファイルはテクスチャ情報 -->
        <!-- ここで指定したIDを呼び出し時に使う -->
        <a-assets>
            <a-asset-item id="welcome_mtl" src="Welcome4.mtl"></a-asset-item>
            <a-asset-item id="welcome_obj" src="Welcome4.obj"></a-asset-item>
        </a-assets>


        <!-- ARオブジェクトを描画するシーンの定義 -->
        <a-scene embedded arjs>
            <!-- ARマーカに対する描画オブジェクト -->
            <a-marker preset="custom" type="pattern" url="pattern-preview.patt">

                <!-- a-entityタグでオブジェクトやアニメーションの定義をまとめる -->
                <a-entity>
                    <a-obj-model src="#welcome_obj" mtl="#welcome_mtl" position="-0.3 0 0" rotation="-90 0 0" scale="0.03 0.03 0.03" visible="true"></a-obj-model>
                </a-entity>
                <a-text value="ようこそ！" position='-0.3 1.3 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text> -->
            </a-marker>

            <!-- カメラオブジェクトの配置 -->
            <a-camera-static/>
        </a-scene>
    </body>
</html>
