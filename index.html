<!DOCTYPE html>
<html>
    <head><!-- Global site tag (gtag.js) - Google Analytics --><script async src="https://www.googletagmanager.com/gtag/js?id=UA-125323423-10"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());gtag('config','UA-125323423-10');</script>
        <meta charset="utf-8">

        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <!-- AR.js ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <title>WebAR Demo</title>
    </head>

    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

        <!-- 3Dオブジェクトの読み込み -->
        <!-- OBJファイルはモデル形状、MTLファイルはテクスチャ情報 -->
        <!-- ここで指定したIDを呼び出し時に使う -->
        <a-assets>
            <a-asset-item id="welcome_mtl" src="Welcome4.mtl"></a-asset-item>
            <a-asset-item id="welcome_obj" src="Welcome4.obj"></a-asset-item>
        </a-assets>


        <!-- ARオブジェクトを描画するシーンの定義 -->
        <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
            <!-- ARマーカに対する描画オブジェクト -->
            <a-marker preset="custom" type="pattern" url="pattern-preview.patt">

                <!-- a-entityタグでオブジェクトやアニメーションの定義をまとめる -->
                <a-entity>
                    <a-obj-model src="#welcome_obj" mtl="#welcome_mtl" position="-0.3 0 0" rotation="-90 0 0" scale="0.03 0.03 0.03" visible="true"></a-obj-model>
                    <!-- アニメーションもHTMLタグで定義可能 -->
                    <!-- <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation> -->
                </a-entity>

                <!-- テキストも描画可能 
                <a-text value="富山国際大学へ" position='-0.8 1.9 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text>
                <a-text value="ようこそ！" position='-0.3 1.3 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text> -->
            </a-marker>

            <!-- カメラオブジェクトの配置 -->
            <a-camera-static/>
        </a-scene>
    </body>
</html>
